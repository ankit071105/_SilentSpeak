<script >
  const alphabet = [
  { letter: 'A', morse: '.-' },
  { letter: 'B', morse: '-...' },
  { letter: 'C', morse: '-.-.' },
  { letter: 'D', morse: '-..' },
  { letter: 'E', morse: '.' },
  { letter: 'F', morse: '..-.' },
  { letter: 'G', morse: '--.' },
  { letter: 'H', morse: '....' },
  { letter: 'I', morse: '..' },
  { letter: 'J', morse: '.---' },
  { letter: 'K', morse: '-.-' },
  { letter: 'L', morse: '.-..' },
  { letter: 'M', morse: '--' },
  { letter: 'N', morse: '-.' },
  { letter: 'O', morse: '---' },
  { letter: 'P', morse: '.--.' },
  { letter: 'Q', morse: '--.-' },
  { letter: 'R', morse: '.-.' },
  { letter: 'S', morse: '...' },
  { letter: 'T', morse: '-' },
  { letter: 'U', morse: '..-' },
  { letter: 'V', morse: '...-' },
  { letter: 'W', morse: '.--' },
  { letter: 'X', morse: '-..-' },
  { letter: 'Y', morse: '-.--' },
  { letter: 'Z', morse: '--..' }
];

let cards = [];
let flippedCards = [];
let matchedCards = [];
let gameStarted = false;

function shuffle(array) {
  let currentIndex = array.length, randomIndex;
  while (currentIndex !== 0) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;
    [array[currentIndex], array[randomIndex]] = [
      array[randomIndex], array[currentIndex]];
  }
  return array;
}

function createCards() {
  const cardGrid = document.getElementById('card-grid');
  alphabet.forEach((item) => {
    for (let i = 0; i < 2; i++) {
      cards.push({ letter: item.letter, morse: item.morse });
    }
  });
  shuffle(cards);
  cards.forEach((item, index) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.dataset.index = index;
    card.dataset.letter = item.letter;
    card.textContent = `${item.letter} - ?`; // Initially show letter and hide Morse code
    card.addEventListener('click', () => flipCard(card));
    cardGrid.appendChild(card);
  });
}

function flipCard(card) {
  if (!gameStarted) {
    gameStarted = true;
  }
  if (!card.classList.contains('flipped') && flippedCards.length < 2) {
    card.classList.add('flipped');
    flippedCards.push(card);
    if (flippedCards.length === 2) {
      setTimeout(checkMatch, 1000);
    }
  }
}

function checkMatch() {
  const card1 = flippedCards[0];
  const card2 = flippedCards[1];
  const index1 = parseInt(card1.dataset.index);
  const index2 = parseInt(card2.dataset.index);

  if (cards[index1].letter === cards[index2].letter) {
    matchedCards.push(card1, card2);
    if (matchedCards.length === cards.length) {
      endGame(true); 
    } else {
      setTimeout(() => {
        card1.textContent = `${cards[index1].letter} - ${cards[index1].morse}`;
        card2.textContent = `${cards[index2].letter} - ${cards[index2].morse}`;
      }, 500);
    }
  } else {
    setTimeout(() => {
      card1.textContent = `${cards[index1].letter} - ${cards[index1].morse}`;
      card2.textContent = `${cards[index2].letter} - ${cards[index2].morse}`;
      setTimeout(() => {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        endGame(false); 
      }, 1000);
    }, 500);
  }
  flippedCards = [];
}

function endGame(win) {
  let result = document.getElementById('result');
  if (win) {
    result.innerHTML = '<h2>Congratulations! You matched all the cards.</h2>';
  } else {
    result.innerHTML = '<h2>Game Over! You did not match all the cards.</h2>';
  }
  result.innerHTML += '<h3>Morse Codes for Alphabets:</h3>';
  alphabet.forEach(item => {
    result.innerHTML += `<p>${item.letter} - ${item.morse}</p>`;
  });
}

function restartGame() {
  const cardGrid = document.getElementById('card-grid');
  cardGrid.innerHTML = '';
  cards = [];
  flippedCards = [];
  matchedCards = [];
  gameStarted = false;
  createCards();
  document.getElementById('result').innerHTML = '';
}

createCards();

</script>
