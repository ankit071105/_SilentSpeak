<script>
    const morseCodeMap = {
    1: ".----",
    2: "..---",
    3: "...--",
    4: "....-",
    5: ".....",
    6: "-....",
    7: "--...",
    8: "---..",
    9: "----."
};

const cells = document.querySelectorAll('.cell');
const morseCodeDisplay = document.getElementById('morse-code-display');

cells.forEach(cell => {
    cell.addEventListener('click', () => {
        const cellNumber = cell.getAttribute('data-cell');
        morseCodeDisplay.textContent = `Box ${cellNumber} ${morseCodeMap[cellNumber]}` ;
    });
});

</script>
